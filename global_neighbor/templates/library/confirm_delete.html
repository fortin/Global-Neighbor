{% extends "base.html" %}

{% block title %}Delete {{ document.title }}?{% endblock %}

{% block content %}
<h1>Delete "{{ document.title }}"?</h1>
<p>Are you sure you want to permanently delete this document?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'library' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
