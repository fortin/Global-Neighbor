<!-- Upload Modal -->
<div id="uploadModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h2 class="form-title">Upload Document</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="{% url 'upload_document' %}" class="styled-form" novalidate>
      {% csrf_token %}

      <div class="form-group">
        <input type="file" name="file" id="fileInput" hidden required>
        <div id="dropArea" class="upload-box">
          Drag & drop or click to select a file
        </div>
      </div>

      <div class="form-group">
        <label for="id_title">Title</label>
        <input type="text" name="title" id="id_title" placeholder="Document title" required>
      </div>

      <div class="form-group">
        <label for="id_author">Author</label>
        <input type="text" name="author" id="id_author" placeholder="Author">
      </div>

      <div class="form-group">
        <label for="id_source">Source (optional)</label>
        <input type="text" name="source" id="id_source" placeholder="Source / credit">
      </div>

      <div class="form-group">
      <label for="id_category">Category</label>
      <div class="category-select-wrapper">
          {{ form.category }}
          {% if request.user.is_superuser %}
          <button type="button"
                  class="btn btn-secondary"
                  onclick="openCategoryModal()"
                  title="Manage categories">
              <i class="fa fa-cog"></i>
          </button>
          {% endif %}
      </div>
      </div>

      <div class="form-group">
        <label for="id_tags">Tags</label>
        <input type="text" name="tags" id="id_tags" placeholder="Comma-separated tags">
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
      </div>
    </form>

  </div>
</div>

<!-- Category Management Modal -->
<div id="categoryModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h2 class="form-title">Manage Categories</h2>

    <div id="category-list">
      {% for category in categories %}
        <div class="category-item" data-id="{{ category.id }}">
          <span class="category-name">{{ category.name }}</span>
          <button class="btn btn-small btn-danger" onclick="deleteCategory({{ category.id }})">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      {% empty %}
        <p>No categories found.</p>
      {% endfor %}
    </div>

    <form id="addCategoryForm" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="newCategoryName">New Category</label>
        <input type="text" id="newCategoryName" name="name" placeholder="Category name" required>
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn btn-primary">Add Category</button>
        <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Close</button>
      </div>
    </form>
  </div>
</div>
