{% extends "base.html" %}

{% block title %}Create New Category{% endblock %}

{% block content %}
<div class="container create-category-container">
    <div class="header-section">
        <h2><i class="fa fa-folder-plus"></i> Create New Forum Category</h2>
        <a href="{% url 'neighborhood:forum_home' %}" class="button button-secondary"><i class="fa fa-arrow-left"></i> Back to Forum</a>
    </div>

    <form method="post" class="form-box">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <button type="submit" class="button button-primary"><i class="fa fa-check"></i> Create Category</button>
    </form>
</div>

<style>
.container.create-category-container {
    display: flex;
    flex-direction: column;
    max-width: 700px;
    margin: 50px auto;
    padding: 25px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.form-box {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.button {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: white;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.button-primary {
    background-color: #007BFF;
}

.button-secondary {
    background-color: #6c757d;
}

.button:hover {
    opacity: 0.9;
}

h2 i {
    margin-right: 10px;
    color: #007BFF;
}
</style>
{% endblock %}
